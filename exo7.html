<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="exo7.css" />
    <title>exercice 7 html</title>
  </head>
  <body>
    <form>
      <fieldset class="champ1">
        <legend class="titre1">Votre identité</legend>legend
        <ol>
          <li><label for="nom">Nom</label> : <input type="text" name="nom" id="nom" placeholder="Nom"/></li>
          <li><label for="prénom">Prénom</label> : <input type="text" name="prénom" id="prénom" placeholder="Prénom"/></li>
          <li><label for="email">Adresse mail</label> : <input type="email" name="email" id="email" placeholder="Adresse mail" /></li>
        </ol>
      </fieldset>
      <fieldset class="champ2">
        <legend class="titre2">Adresse de livraison</legend>
        <ol>
          <li><label for="adresse">Adresse</label> : <textarea name="adresse" id="adresse" class="area"></textarea></li>
          <li><label for="codePostal">Code postal</label> : <input type="text" name="codepostal" id="codepostal" placeholder="Code postal" /></li>
          <li><label for="ville">Ville</label> : <input type="text" name="ville" id="ville" placeholder="Ville" /></li>
        </ol>
      </fieldset>
      <fieldset class="champ3">
        <legend class="titre3">Informations de réglement</legend>
        <ol>
          <li><label>Type de carte bancaire</label> : <br />
            <input type="radio" name="carte" value="Visa" id="cartevisa" /> <label for="cartevisa">Visa</label><br />
            <input type="radio" name="carte" value="Mastercard" id="cartemastercard" /> <label for="cartemastercard">Mastercard</label>
          </li>
          <li><label>Numéro de carte</label> : <input type="text" name="nemérodecarte" id="numérodecarte" placeholder="Numéro de carte" /></li>
          <li><label>Code de sécurité</label> : <input type="text" name="codedesecurité" id="codedesécurité" placeholder="Code de sécurité" /></li>
          <li><label>Nom du titulaire</label> : <input type="text" name="nomdutitulaire" id="nomdutitulaire" placeholder="Nom du titulaire"</li>
        </ol>
      </fieldset>
      <input type="submit" value="J'achète !" class="bouton" />
    </form
  </body>
</html>
